<!DOCTYPE html>

<button onclick="getLocation()"> Mark Location </button>

<p><strong>Latitude:</strong><span id="lat">-</span></p>
<p><strong>Longitude:</strong><span id="lon">-</span></p>
<p><strong>Accuracy:</strong><span id="acc">-</span>meters</p>
<p id="status"></p>

<script>
function getLocation(){
	const status = document.getElementById("status");
	
	if (!navigator.geolocation){
	alert("Geolocation is not supported by your browser.");
	return;
	}

	status.textContent = "Requesting location...";
	
	navigator.geolocation.getCurrentPosition(
		pos => {
			document.getElementById("lat").textContent =
				pos.coords.latitude.toFixed(6);
				
			document.getElementById("lon").textContent =
				pos.coords.longitude.toFixed(6);
				
			document.getElementById("acc").textContent =
				pos.coords.accuracy.toFixed(1);
			status.textContent = "Location received";
		},
		err => {
			status.textCOntent = "Error: " + err.message + " (code " + err.code + ")";
		},
		{
			enableHighAccuracy: true, timeout:10000
		}
	);
}
</script>

</html>
